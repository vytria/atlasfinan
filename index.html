<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atlas – Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Atlas – Controle Financeiro</h1>
  <div class="kpis">
    <div><span id="saldo">R$ 0</span><small>Saldo</small></div>
    <div><span id="receita">R$ 0</span><small>Receita</small></div>
    <div><span id="despesa">R$ 0</span><small>Despesa</small></div>
    <div><span id="runway">0 meses</span><small>Runway</small></div>
  </div>
</header>

<main>
  <canvas id="chart"></canvas>

  <h2>Lançamentos</h2>
  <table id="table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Conta</th>
        <th>Dono</th>
        <th>Tipo</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script src="app.js"></script>
</body>
</html>
